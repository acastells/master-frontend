<mat-card>
	<mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onLogin()">
  <p>
	<mat-form-field>
	  <input type="text" required matInput placeholder="Username" formControlName="username">
	  <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
	  <mat-error *ngIf="form.get('username')?.hasError('email')">Username must be an email</mat-error>
	</mat-form-field>
  </p>

  <p>
	<mat-form-field>
	  <input type="password" required matInput placeholder="Password" formControlName="password">
	  <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
	</mat-form-field>
  </p>

  <p *ngIf="error" class="error">
	{{ error }}
  </p>

  <div class="button">
	<!-- <button type="submit" [disabled]="!form.valid" mat-button>Login</button> -->
	<button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
